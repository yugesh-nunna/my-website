<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Yugesh Nunna</title>
  <link rel="stylesheet" href="newcss.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    /* Bubble Background */
    .bubbles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
      background: transparent;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      border-radius: 50%;
      background: rgba(52, 152, 219, 0.6);
      opacity: 0.95;
      filter: blur(6px);
      animation: rise linear infinite;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    /* Contact Container */
    .contact-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Contact Box */
    .contact-box {
      background: radial-gradient(circle at top left, #0a0a2e, #000);
      border: 2px solid #3498db;
      border-radius: 1.5rem;
      padding: 2rem;
      width: 500px; /* âœ… Medium size */
      box-shadow: 0 0 20px #3498db;
      transition: 0.3s ease;
    }

    .contact-box:hover {
      box-shadow: 0 0 30px #3498db;
    }

    .contact-box h2 {
      text-align: center;
      font-size: 2.4rem;
      color: #b74b4b;
      margin-bottom: 2rem;
    }

    /* Contact Items */
    .contact-item {
      display: flex;
      align-items: center;
      margin: 1.2rem 0;
    }

    .contact-item i {
      font-size: 2rem;
      color: #3498db;
      margin-right: 1rem;
      width: 25px;
      text-align: center;
    }

    .contact-item p {
      font-size: 1.6rem;
      color: white;
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Floating Bubbles -->
  <div class="bubbles">
    <div class="bubble" style="left: 10%; width: 25px; height: 25px; animation-duration: 12s;"></div>
    <div class="bubble" style="left: 25%; width: 15px; height: 15px; animation-duration: 10s;"></div>
    <div class="bubble" style="left: 40%; width: 30px; height: 30px; animation-duration: 18s;"></div>
    <div class="bubble" style="left: 55%; width: 20px; height: 20px; animation-duration: 14s;"></div>
    <div class="bubble" style="left: 70%; width: 18px; height: 18px; animation-duration: 16s;"></div>
    <div class="bubble" style="left: 85%; width: 22px; height: 22px; animation-duration: 20s;"></div>
  </div>

  <!-- Header -->
  <header>
    <a href="index.html" class="logo">Yugesh Nunna</a>
    <div class="menu-icon" id="menu-toggle">
      <span></span><span></span><span></span>
    </div>
    <nav id="navbar">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="skills.html">Skills</a>
      <a href="education.html">Education</a>
      <a href="experience.html">Experience</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-container">
    <div class="contact-box">
      <h2>Contact Info</h2>

      <div class="contact-item">
        <i class="fa-solid fa-envelope"></i>
        <p>yugeshnunna123@gmail.com</p>
      </div>

      <div class="contact-item">
        <i class="fa-solid fa-phone"></i>
        <p>+91 7993034799</p>
      </div>

      <div class="contact-item">
        <i class="fa-solid fa-location-dot"></i>
        <p>Hyderabad, Telangana, India</p>
      </div>
    </div>
  </section>

  <!-- Script for Hamburger -->
  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const navbar = document.getElementById('navbar');
    menuToggle.addEventListener('click', () => {
      navbar.classList.toggle('active');
    });
  </script>
</body>
</html>
